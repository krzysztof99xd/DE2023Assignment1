<html>
<head>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form');

        form.addEventListener('submit', function(event) {
            // Check each required input field
            const requiredFields = form.querySelectorAll('[required]');
            for (const field of requiredFields) {
                if (!field.value) {
                    alert(`Please fill in the ${field.name} field.`);
                    event.preventDefault(); // Prevent form submission
                    return;
                }
            }
        });
    });
</script>
    <style>
    .custom-label {
        font-weight: bold;
        color: #007bff;
    }

    .custom-input {
        border: 2px solid #000000;
        border-radius: 5px;
        padding: 5px;
        margin-top: 10px;
        margin-bottom: 10px;
    }
</style>

    <title>Stroke Check Form</title>
</head>
<body>

<form action="/checkstroke" method="POST">
    <h1> Please fulfill the form below</h1>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" class="custom-input" required> <br>

    <label for="hypertension">Do you have hypertension (high blood pressure)?</label>
    <input type="checkbox" id="hypertension" name="hypertension" class="custom-input"><br>

    <label for="heartDisease">Do you have a heart disease?</label>
    <input type="checkbox" id="heartDisease" name="heartDisease" class="custom-input"> <br>

    <label for="avg_glucose">What is your average glucose level? </label>
    <input type="float" id="avg_glucose" name="avg_glucose" placeholder="Two decimal place" class="custom-input" required> <br>

    <label for="bmi">Body mass index:</label>
    <input type="float" id="bmi" name="bmi" placeholder="One decimal place" class="custom-input" required> <br>

    <label for="gender">Indicate your gender</label>
    <select id="gender" name="gender" class="custom-input" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select><br>

    <label for="married">Are you ever married?</label>
    <input type="checkbox" id="married" name="married" class="custom-input" required> <br>

    <label for="work_type">Indicate your work type</label>
    <select id="work_type" name="work_type" class="custom-input" required>
        <option value="Private">Private</option>
        <option value="Self-employment">Self-employment</option>
        <option value="Govt_job">Government job</option>
        <option value="Never_worked">Never worked</option>
        <option value="children">Not applicable</option>
    </select><br>

    <label for="Residence_type">Indicate your residence type</label>
    <select id="Residence_type" name="Residence_type" class="custom-input" required>
        <option value="Urban">Urban</option>
        <option value="Rural">Rural</option>
    </select><br>

    <label for="smokes">Do you smoke?</label>
    <input type="checkbox" id="married" name="married" class="custom-input"> <br>

    <p><input type='submit' value='Check'/></p>
</form>
<p align="center"><a href=another_page ><button class=grey> Go to another page</button></a></p>
</body>
</html>
